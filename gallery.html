<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 class="section-title">Travel Gallery</h1>
    <nav>    
        <a href="index.html">Home</a>
        
        <a href="index.html#places">Places</a>
        <a href="index.html#contact">Contact</a>
      </nav>
  </header>

  <!-- Paris Section -->
  <section class="gallery-section">
    <h2 class="section-title">Paris</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://ihplb.b-cdn.net/wp-content/uploads/2021/11/eifel-tower.jpg" alt="Eiffel Tower">
        <p class="image-caption">Eiffel Tower</p>
      </div>
      <div class="gallery-item">
        <img src="https://ihplb.b-cdn.net/wp-content/uploads/2021/11/Louvre-Museum.jpg" alt="Louvre Museum">
        <p class="image-caption">Louvre Museum</p>
      </div>
      <div class="gallery-item">
        <img src="https://ihplb.b-cdn.net/wp-content/uploads/2021/11/notre-dame-cathrdal.jpg" alt="Notre Dame Cathedral">
        <p class="image-caption">Notre Dame Cathedral</p>
      </div>
      <div class="gallery-item">
        <img src="https://ihplb.b-cdn.net/wp-content/uploads/2021/11/Montmartre.jpg" alt="Montmartre">
        <p class="image-caption">Montmartre</p>
      </div>
      <div class="gallery-item">
        <img src="https://ihplb.b-cdn.net/wp-content/uploads/2021/11/Luxembourg-Garden.jpg" alt="Luxembourg Garden">
        <p class="image-caption">Luxembourg Garden</p>
      </div>
      
      </div>
    </div>
  </section>
  

  <!-- Tokyo Section -->
  <section class="gallery-section">
    <h2 class="section-title">Tokyo</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://resources.matcha-jp.com/resize/720x2000/2023/06/26-139969.webp" alt="Tokyo Skytree">
        <p class="image-caption">Tokyo Skytree</p>
      </div>
      <div class="gallery-item">
        <img src="https://resources.matcha-jp.com/resize/720x2000/2023/06/26-139968.webp" alt="Shibuya Crossing">
        <p class="image-caption">Shibuya Crossing</p>
      </div>
      <div class="gallery-item">
        <img src="https://resources.matcha-jp.com/resize/720x2000/2019/05/15-76905.webp" alt="Sensoji Temple">
        <p class="image-caption">Sensoji Temple</p>
      </div>
    </div>
  </section>

  <!-- New York Section -->
  <section class="gallery-section">
    <h2 class="section-title">New York</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://cdn-imgix.headout.com/tour/30357/TOUR-IMAGE/6cdcf542-452d-4897-beed-76cf68f154e4-1act-de005e04-05d9-4715-96b0-6a089d5c3460.jpg?auto=format&w=1222.3999999999999&h=687.6&q=90&fit=crop&ar=16%3A9&crop=faces" alt="Statue of Liberty">
        <p class="image-caption">Statue of Liberty</p>
      </div>
      <div class="gallery-item">
        <img src="https://cdn.britannica.com/66/154566-050-36E73C15/Times-Square-New-York-City.jpg" alt="Times Square">
        <p class="image-caption">Times Square</p>
      </div>
      <div class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5L-oS0dWU6Uqk4qH5CaGq0_voyZ3ys_wjXg&s/720x2000" alt="Brooklyn Bridge">
        <p class="image-caption">Brooklyn Bridge</p>
      </div>
    </div>
  </section>

</body>
</html>
